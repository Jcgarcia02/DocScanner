<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload your PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .file-name {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Analysis Tool</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose PDF file</label>
                <input type="file" name="file" id="file" onchange="updateFileName()">
                <div class="file-name" id="file-name"></div>
            </div>
            <div class="form-group">
                <label for="phrases">Phrases to analyze (separated by semicolon ';')</label>
                <textarea id="phrases" name="phrases" placeholder="Enter phrases separated by semicolon ';'"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Upload and Analyze">
            </div>
        </form>
    </div>
    <script>
        function updateFileName() {
            var input = document.getElementById('file');
            var output = document.getElementById('file-name');
            var fileName = input.value.split('\\').pop(); // Extracts file name from path
            output.textContent = 'Selected file: ' + fileName;
        }
    </script>
</body>
</html>
