<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload your PDF</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="file"], .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .form-group textarea { height: 100px; resize: vertical; }
        .form-group button { width: 100%; padding: 10px; background-color: #5cb85c; color: white; border-radius: 5px; font-size: 16px; cursor: pointer; border: none; }
        .form-group button:hover { background-color: #4cae4c; }
        .file-name { margin-top: 10px; font-style: italic; color: #555; }
        .loader { display: none; border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%; width: 100px; height: 100px; animation: spin 2s linear infinite; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Analysis Tool</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose PDF file</label>
                <input type="file" name="file" id="file" required onchange="updateFileName()">
                <div class="file-name" id="file-name"></div>
            </div>
            <div class="form-group">
                <label for="phrases">Phrases to analyze (separated by semicolon ';')</label>
                <textarea id="phrases" name="phrases" required placeholder="Enter phrases separated by semicolon ';'"></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitForm()">Upload and Analyze</button>
            </div>
            <div class="loader" id="loader"></div>
        </form>
    </div>
    <script>
        function updateFileName() {
            var input = document.getElementById('file');
            var output = document.getElementById('file-name');
            var fileName = input.value.split('\\').pop();
            output.textContent = 'Selected file: ' + fileName;
        }

        function submitForm() {
            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);

            xhr.onloadstart = function () {
                document.getElementById('loader').style.display = 'block';
            };

            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 400) {
                    document.getElementById('loader').style.display = 'none';
                    document.body.innerHTML = xhr.responseText; // Display results page or update the DOM accordingly
                } else {
                    alert('Error: ' + xhr.responseText);
                    document.getElementById('loader').style.display = 'none';
                }
            };

            xhr.onerror = function () {
                alert('Error: Could not connect to server.');
                document.getElementById('loader').style.display = 'none';
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
